# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# PERFORMANCE: Optimized JVM arguments for faster builds
org.gradle.jvmargs=-Xmx8192m -Xms4096m -XX:MaxMetaspaceSize=2048m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:+UseStringDeduplication -XX:+UseCompressedOops -XX:+UseCompressedClassPointers -XX:+ParallelRefProcEnabled
# PERFORMANCE: Enable parallel builds for faster compilation
org.gradle.parallel=true
# PERFORMANCE: Enable Gradle daemon for faster subsequent builds
org.gradle.daemon=true
# PERFORMANCE: Enable configuration caching (Gradle 6.6+)
org.gradle.configuration-cache=true
# PERFORMANCE: Enable build caching
org.gradle.caching=true
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true
# PERFORMANCE: Additional Android build optimizations
android.enableR8.fullMode=true
android.enableJetifier=false
android.useFullClasspathForDexingTransform=true
# PERFORMANCE: Kotlin compiler optimizations
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.js=true
# PERFORMANCE: Additional modern optimizations
org.gradle.configureondemand=true
org.gradle.workers.max=8
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false
org.gradle.unsafe.configuration-cache-problems=warn
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
# PERFORMANCE: Optimize Kotlin compilation
kotlin.mpp.stability.nowarn=true
kotlin.native.ignoreDisabledTargets=true
kotlin.parallel.tasks.in.project=true
kapt.use.worker.api=true
kapt.incremental.apt=true
kapt.include.compile.classpath=false

